<div class="container w-50 mt-5 text-center">
  <div class="text-center m-3 display-3 text-white">
    World Limit : {{limit}}
  </div>
</div>


<div class="container">
  <input type="range" min="1" max="50" value="{{limit}}" class="form-range" (change) ="handleSlideChange($any($event.target).value)">
  <button type="button" class="btn btn-info" (click)="generate()">Generate</button>
</div>

<div *ngIf="words" class="card card-body">
  <p class="display-4">
    {{words}}
  </p>
</div>
